######################################
# [ keybinds.conf ]
# [ github.com/hologramkrypt/juno ]
# [ hologramkrypt ]
######################################

source = ~/.config/hypr/defaults/var.conf

# Main Keybinds 
# ------------------------------------
bind = $mM, Return, exec, $term
bind = $mM, SPACE, exec, $menu
bind = $mM, Q, killactive
bind = $mM SHIFT, Q, exec, $sD/KillActiveProcess.sh
bind = $mM, E, exec, $tfile
bind = $mM SHIFT, E, exec, $file
bind = $mM, N, exec, swaync-client -t -sw
bind = $mM, P, exec, $pM
bind = $mM, L, exec, hyprlock
bind = $mM, B, exec, $edit
bind = $mM, P, exec, $pmenu
bind = $mM, V,  exec, $sD/RofiEmoji.sh
bind = $mM SHIFT, V, exec, $sD/rofibeats.sh
bind = $mM, Backspace, exec, $sD/Refresh.sh

# Theming 
# ------------------------------------
bind = $mM, K, exec, $sD/WallpaperSelect.sh
bind = $mM SHIFT, K, exec, $sD/WallpaperEffects.sh
bind = $mM, O, exec, $sD/WaybarLayout.sh
bind = $mM CTRL, O, exec, $sD/WaybarStyles.sh
bind = $mM, I, exec, $sD/RofiThemeSelector-modified.sh

# Layout 
# ------------------------------------
bind = $mM, F, fullscreen
bind = $mM, G, togglefloating
bind = $mM ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat
bind = $mM SHIFT, S, togglesplit

## Resize windows
bind = $mM SHIFT, left, resizeactive,-50 0
bind = $mM SHIFT, right, resizeactive,50 0
bind = $mM SHIFT, up, resizeactive,0 -50
bind = $mM SHIFT, down, resizeactive,0 50

## Move Windows
bind = $mM CTRL, left, movewindow, l
bind = $mM CTRL, right, movewindow, r
bind = $mM CTRL, up, movewindow, u
bind = $mM CTRL, down, movewindow, d

## Move Focus
bind = $mM, left, movefocus, l
bind = $mM, right, movefocus, r
bind = $mM, up, movefocus, u
bind = $mM, down, movefocus, d

## Switch Workspaces
bind = $mM, code:10, workspace, 1 # NOTE: code:10 = key 1
bind = $mM, code:11, workspace, 2 # NOTE: code:11 = key 2
bind = $mM, code:12, workspace, 3 # NOTE: code:12 = key 3
bind = $mM, code:13, workspace, 4 # NOTE: code:13 = key 4
bind = $mM, code:14, workspace, 5 # NOTE: code:14 = key 5
bind = $mM, code:15, workspace, 6 # NOTE: code:15 = key 6
bind = $mM, code:18, workspace, 9 # NOTE: code:18 = key 9
bind = $mM, code:19, workspace, 10 # NOTE: code:19 = key 0

## Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mM SHIFT, code:10, movetoworkspace, 1 # NOTE: code:10 = key 1
bind = $mM SHIFT, code:11, movetoworkspace, 2 # NOTE: code:11 = key 2
bind = $mM SHIFT, code:12, movetoworkspace, 3 # NOTE: code:12 = key 3
bind = $mM SHIFT, code:13, movetoworkspace, 4 # NOTE: code:13 = key 4
bind = $mM SHIFT, code:14, movetoworkspace, 5 # NOTE: code:14 = key 5
bind = $mM SHIFT, code:15, movetoworkspace, 6 # NOTE: code:15 = key 6
bind = $mM SHIFT, code:16, movetoworkspace, 7 # NOTE: code:16 = key 7
bind = $mM SHIFT, code:17, movetoworkspace, 8 # NOTE: code:17 = key 8
bind = $mM SHIFT, code:18, movetoworkspace, 9 # NOTE: code:18 = key 9
bind = $mM SHIFT, code:19, movetoworkspace, 10 # NOTE: code:19 = key 
bind = $mM SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = $mM SHIFT, bracketright, movetoworkspace, +1 # brackets ]

## Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mM CTRL, code:10, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bind = $mM CTRL, code:11, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bind = $mM CTRL, code:12, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bind = $mM CTRL, code:13, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bind = $mM CTRL, code:14, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bind = $mM CTRL, code:15, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bind = $mM CTRL, code:16, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bind = $mM CTRL, code:17, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bind = $mM CTRL, code:18, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bind = $mM CTRL, code:19, movetoworkspacesilent, 10 # NOTE: code:19 = key 0
bind = $mM CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = $mM CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mM, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mM, mouse:273, resizewindow # NOTE: mouse:273 = right click

# Laptop Settings 
# ------------------------------------
bindel = , xf86audioraisevolume, exec, $sD/Volume.sh --inc # volume up
bindel = , xf86audiolowervolume, exec, $sD/Volume.sh --dec # volume down
bindl = , xf86AudioMicMute, exec, $sD/Volume.sh --toggle-mic # mic mute
bindl = , xf86audiomute, exec, $sD/Volume.sh --toggle # mute
bindl = , xf86Sleep, exec, $pM # sleep button
bind = , xf86TouchpadToggle, exec, $sD/TouchPad.sh

# Utilities 
# ------------------------------------
bind = Super+Shift, S, global, quickshell:regionScreenshot # Screen snip
bind = Super+Shift, S, exec, qs -c $qsConfig ipc call TEST_ALIVE || pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent # [hidden] Screen snip (fallback)
bind = Super+Shift, A, global, quickshell:regionSearch # Google Lens
bind = Super+Shift, A, exec, qs -c $qsConfig ipc call TEST_ALIVE || pidof slurp || ~/.config/hypr/hyprland/scripts/snip_to_search.sh # [hidden] Google Lens (fallback)
# OCR
bind = Super+Shift, X, global, quickshell:regionOcr # Character recognition >> clipboard
bind = Super+Shift, T, global, quickshell:regionOcr # [hidden]
bind = Super+Shift, X,exec, qs -c $qsConfig ipc call TEST_ALIVE || pidof slurp || grim -g "$(slurp $SLURP_ARGS)" "/tmp/ocr_image.png" && tesseract "/tmp/ocr_image.png" stdout -l $(tesseract --list-langs | awk 'NR>1{print $1}' | tr '\\n' '+' | sed 's/\\+$/\\n/') | wl-copy && rm "/tmp/ocr_image.png" # [hidden]
bind = Super+Shift, T,exec, qs -c $qsConfig ipc call TEST_ALIVE || pidof slurp || grim -g "$(slurp $SLURP_ARGS)" "/tmp/ocr_image.png" && tesseract "/tmp/ocr_image.png" stdout -l $(tesseract --list-langs | awk 'NR>1{print $1}' | tr '\\n' '+' | sed 's/\\+$/\\n/') | wl-copy && rm "/tmp/ocr_image.png" # [hidden]
# Color picker
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard
# Fullscreen screenshot
bindln = , Print, exec, mkdir -p $(xdg-user-dir PICTURES)/Screenshots && grim $(xdg-user-dir PICTURES)/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png # Screenshot >> clipboard & file (file)
bindln = Ctrl,Print,exec,grim - | wl-copy # [hidden] Screenshot >> clipboard & file (clipboard)
# Recording stuff
bindl = Super+Shift, R, global, quickshell:regionRecord # Record region (no sound)
bindl = Super+Shift, R, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/quickshell/$qsConfig/scripts/videos/record.sh # [hidden] Record region (no sound) (fallback)
bindl = Super+Alt, R, global, quickshell:regionRecord # [hidden] Record region (no sound)
bindl = Super+Alt, R, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/quickshell/$qsConfig/scripts/videos/record.sh # [hidden] Record region (no sound) (fallback)
bindl = Ctrl+Alt, R, exec, ~/.config/quickshell/$qsConfig/scripts/videos/record.sh --fullscreen # [hidden] Record screen (no sound)
bindl = Super+Shift+Alt, R, exec, ~/.config/quickshell/$qsConfig/scripts/videos/record.sh --fullscreen --sound # Record screen (with sound)

## Media 
# ------------------------------------
bindl= Super+Shift, B, exec, playerctl previous # Previous track
bindl= Super+Shift, P, exec, playerctl play-pause # Play/pause media
bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPause, exec, playerctl play-pause # [hidden]

